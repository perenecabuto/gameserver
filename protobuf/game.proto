package protobuf;

message GameMessage {
  enum Action {
    CREATE = 0;
    SPAWN = 1;
    STOP = 2;
    MOVE_LEFT = 3;
    MOVE_RIGHT = 4;
    JUMP = 5;
    DIE = 6;
  }

  message Position {
    required int32 x = 1;
    required int32 y = 2;
  }

  required string id = 1;
  required Position position = 2;
  required Action action = 3;
}
