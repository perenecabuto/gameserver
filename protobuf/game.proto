package protobuf;

message GameMessage {
  enum Action {
    NEW = 0;
    SPAWN = 1;
    IDLE = 2;
    MOVING = 3;
    DEAD = 4;
  }

  message Position {
    required int32 x = 1;
    required int32 y = 2;
  }

  required int32 id = 1;
  required Position position = 2;
  required Action action = 3;
}
